<!DOCTYPE html> <!-- nom special -->
<html lang="fr" ng-app="app1">
  <head>
    <meta charset="utf-8">
    <title>location website</title>
  </head>
  <body>
    <h1>hello from the other side</h1>

    <div ng-controller="controller1">
    	<p>There are {{meetups.length}} meetups </p>
    	<ul>
    		<li ng-repeat="meetup in meetups"> 
    			{{meetup.name}}
    		</li>
    	</ul>
    	 <form ng-submit="createMeetup()">
    		<input type="text" placeholder="Meetup name?" ng-model="meetupName"/>
    		<input type="submit" value="submit" /> 
    	</form>
    </div>
    <script type="text/javascript" src="angular/angular.js"> </script>
    <script type="text/javascript" src="angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src=/js/app.js> </script>
    <script type="text/javascript" src=/js/controller1.js> </script>
  </body>
</html>
