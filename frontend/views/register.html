<div class= "page-header">
	<h1>User registration </h1>
</div>

<form ng-submit="register.regUser(regData);">    <!-- passer les donnÃ©es de ngmodels en 1 objet, utiliser fonction regUser  -->

	<label>Username: </label>
	<input class="form-control" type="text" name="username" ng-model="register.regData.username">

	<label>Age: </label>
	<input class="form-control" type="text" name="age" ng-model="register.regData.age">

</form>
