<div class= "page-header">
	<h1>User registration </h1>
</div>

<form ng-submit="regUser()">
	<label>Username: </label>
	<input class="form-control" style="width: 300" name="username" type="text" ng-model="regData.username">
	<br>

	<label>Password: </label>
	<input class="form-control" style="width: 300" name="password" type="password" ng-model="regData.password">
	<br>

	<label>Age: </label>
	<input class="form-control" style="width: 300" name="age" type="text"  ng-model="regData.age">
	<br>

	<label>Phone number: </label>
	<input class="form-control" style="width: 300" name="phoneNumber" type="text"  ng-model="regData.phoneNumber">
	<br>

	<label>Country: </label>
	<input class="form-control" style="width: 300" name="country" type="text" ng-model="regData.country">
	<br>

	<label>City: </label>
	<input class="form-control" style="width: 300" name="city" type="text"  ng-model="regData.city">
	<br>

	<button class= "btn btn-primary" type= "submit"> Register </button>
</form>
