<center>
		<div class= "page-header">
			<h1 style="color: white;">Rent My Car </h1>
		</div>
		<div style="background-color: white;padding: 25px;width: 500px;border:1px solid #999999;">
			<form ng-submit="createOffer()">

				<p ng-show="offerError" style= "background-color: red ; color:white;"> {{offerMessage}} </p>

				<label>Brand : </label>
				<input class="form-control" style="width: 300px" name="brand" type="text" ng-model="brand">
				<br>

				<label>Model : </label>
				<input class="form-control" style="width: 300px" name="model" type="text" ng-model="model">
				<br>

				<label>Price per day (â‚¬) : </label>
				<input class="form-control" style="width: 300px" name="price" type="text" ng-model="price">
				<br>

				<label>City : </label>
				<input class="form-control" style="width: 300px" name="city" type="text" ng-model="city">
				<br>

				<button class= "btn btn-primary" type= "submit"> Save offer </button>
			</form>
	</div>
</center>
