<div class= "page-header">
	<h1> {{user.username}} profil </h1>
</div>

<form ng-submit="regUser()">

	<br>
	<label>Age: </label>
	<input class="form-control" style="width: 300px" name="age" type="text"  ng-model="regData.age">
	<br>

	<label>Phone number: </label>
	<input class="form-control" style="width: 300px" name="phoneNumber" type="text"  ng-model="regData.phoneNumber">
	<br>

	<label>Country: </label>
	<input class="form-control" style="width: 300px" name="country" type="text" ng-model="regData.country">
	<br>

	<label>City: </label>
	<input class="form-control" style="width: 300px" name="city" type="text"  ng-model="regData.city">
	<br>

	<button  ng-click="saveChange(user)" type= "button"> Save change </button>
</form>
