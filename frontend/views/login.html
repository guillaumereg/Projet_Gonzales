<div class= "page-header">
	<h1>User login </h1>
</div>

<form ng-submit="main.logUser(logData);">    

	<label>Username: </label>
	<input class="form-control" type="text" name="username" ng-model="main.logData.username">
	<br>

	<label>Password: </label>
	<input class="form-control" type="password" name="password" ng-model="main.logData.password">
	<br>
	<button class= "btn btn-primary" type= "submit"> Log in </button>
</form>
